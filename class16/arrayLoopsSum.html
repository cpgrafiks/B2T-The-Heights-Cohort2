<!DOCTYPE html>
<html>
<head>	
	<title>Sum of Arrays</title>
</head>

<body>

	<script type="text/javascript">
	
	//find sum of all array
	//make variable (x) to hold sum of numbers
	//loop array to get element
	//add element to x
	//var i = index
	var nums = [5, 2, 10, 0, 1900, 25, 25];

	var x = 0;

	for(var i = 0; i < nums.length; i++){
		x += nums[i];
	}
	console.log('The total is ' + x);


	</script>


</body>
</html>
