<!DOCTYPE html>
<html>
<head>	
	<title>Even/Odd Numbers</title>
</head>

<body>



	<script type="text/javascript">
	/*
	1. display 0-15
	2. if number is even display even
	3. if number is odd display odd
	*/

	var i = 0;
	while(i <=15){
		if(i & 1){
			console.log(i + ' is an odd number.');
			document.write(i + ' is an odd number.' + "<br>");
		}
		else{
			console.log(i + ' is an even number.');
			document.write(i + ' is an even number.' + "<br>");
		}
		i++;
	}



	</script>


</body>
</html>
