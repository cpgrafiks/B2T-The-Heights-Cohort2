<!DOCTYPE html>
<html>
<head>	
	<title>Color Loops</title>
</head>

<body>

	<script type="text/javascript">
		//display colors and their order
		//arrange 1st, 2nd 3rd
		//the rest are all 'th'
	
	var colors = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];
	var o = ['th', 'st', 'nd', 'rd'];

	for(var i = 0; i < colors.length; i++){
		if(o[1] + colors){
		console.log([i + 1] + o[i + 1] +' choice is the color ' + colors[i]);
		}
		else{
		console.log([i + 1] + o[i] +' choice is the color ' + colors[i]);
		}
	}

	</script>


</body>
</html>
