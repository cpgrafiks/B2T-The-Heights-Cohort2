<body>
	<script type="text/javascript">

		function sayHello(name, age){
			console.log('Hello ' + name + ', you are ' + age);
		}
		sayHello('Trey', 54);
		sayHello('Jim', 89);
		sayHello('Sue', 14);
		sayHello(prompt('Enter Name'), prompt('Enter Age'));

		var sayHelloPt2 = function (){
			console.log('Hello World');
		}



	</script>
