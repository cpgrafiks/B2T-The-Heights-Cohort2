<!DOCTYPE html>
<html>
<head>
	<title>Display Names - Functions and Objects</title>
</head>

<body>
<p id="display"></p>
<!--set up form-->
<form>
	First Name: <input type="text" id="fname" value=""><br>
	Last Name: <input type="text" id="lname" value=""><br>
	<input type="button" value="Submit" onclick="getFormvalue()">
</form>
	
<script type="text/javascript">

	//set form to display first and last name
	function getFormvalue(){
		document.getElementById('display').innerHTML = 'Hello ' + document.getElementById('fname').value + ' ' + document.getElementById("lname").value;
	}


</script>

</body>
</html>
