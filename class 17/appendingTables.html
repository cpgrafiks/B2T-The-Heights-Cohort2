<!DOCTYPE html>
<html>
<head>
	<title>Appending Tables - Functions and Objects</title>
	<style type="text/css">
		td {
			padding: 2px 4px 2px 4px;
		}
	</style>
</head>

<body>

	<table id="myTable" border="1" padding="1">
		<tr>
			<td>Clifford</td>
			<td>Harris</td>
		</tr>
	</table><br>

	Column 1 <input type="text" id="col1" value="Curtis"><br>
	Column 2 <input type="text" id="col2" value="Jackson"><br>
	<input type="button" onclick="insertRow()" value="Insert row">


</table>

	<script type="text/javascript">

		function insertRow(){
			var table = document.getElementById('myTable');
			var row = table.insertRow(table.rows.length);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var index = 1;
			index++;
					
		}
   	



	</script>

</body>
</html>
