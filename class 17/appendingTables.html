<!DOCTYPE html>
<html>
<head>
	<title>Appending Tables - Functions and Objects</title>
	<style type="text/css">
		td {
			padding: 2px 4px 2px 4px;
		}
	</style>
</head>

<body>

	<table id="myTable" border="1" padding="1">
		<tr>
			<td>Clifford</td>
			<td>Harris</td>
		</tr>
	</table><br>

	<form>
	Column 1 <input type="text" id="col1" value="Curtis"><br>
	Column 2 <input type="text" id="col2" value="Jackson">
	</form><br>

	<input type="button" onclick="insertRow()" value="Insert row">




	<script type="text/javascript">
		/*set up table. add a row and 2 columns. set up code to add input into the columns, adding a new row.*/

		function insertRow(cell1, cell2){
			var table = document.getElementById('myTable');
			var row = table.insertRow(table.rows.length);
			var cell1 = row.insertCell(0).value;
			var cell2 = row.insertCell(1).value;
			var index = 1;
			index++;
		cell1 = document.getElementById("col1").value
		cell2 = document.getElementById("col2").value
		}
   	



	</script>

</body>
</html>
