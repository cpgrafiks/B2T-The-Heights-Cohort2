<!DOCTYPE html>

<head>
	<title>Average Student's Grade</title>
</head>

<body>
	<h1 id="display"></h1>

	<script type="text/javascript">
		/*
		finding the average of the grades and giving them the correct letter grade
		1.find the average of the students
		 a.add all the grades up
		 b.divide by total number of grades
		2. designate the letter grade with appropriate number grade
		3. set up if/else statements to correlate letter with number grade
		*/

		var grade = [80, 77, 88, 95, 68]
		var sum = 0;
		for(var i = 0; i < grade.length; i++) {
		sum += grade[i];
		}
		var avg = sum / grade.length;

		if(avg < 60){
			console.log('The average grade for the class is F');
		}
		else if(avg < 70){
			console.log('The average grade for the class is D');
		}
		else if(avg < 80){
			console.log('The average grade for the class is C');
		}
		else if (avg < 90){
			console.log('The average grade for the class is B');
		}
		else{
			console.log('The average grade for the class is A');
		}

	</script>







</body>
</html>
