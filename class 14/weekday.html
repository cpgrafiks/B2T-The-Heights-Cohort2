<!DOCTYPE html>
<html>
    <head>
        <title>Get the day of the Week</title>
        <meta charset="utf-8"/>
        <style type="text/css">
           h1 {
                font-family: Garamond;
                font-variant-caps: small-caps;
           }
        </style>
    </head>

    <body>

        <h1 id="text"></h1>
        <script type="text/javascript">
            //start switch with date and day then have it display with the cases depending when you check for it to show the day of the week

        var name = prompt('Enter your name: ');
        switch(new Date().getDay()) {
            case 0:
                day = 'Sunday';
                console.log('Today is Sunday');
                document.getElementById('text').innerHTML = 'Hello ' + name + ', today is Sunday';
                break;
            case 1:
                day = 'Monday';
                console.log('Today is Monday')
                document.getElementById('text').innerHTML = 'Hello ' + name + ', today is Monday';
            case 2:
                day = 'Tuesday';
                console.log('Today is Tuesday');
                document.getElementById('text').innerHTML = 'Hello ' + name + ', today is Tuesday';
                break;
            case 3:
                day = 'Wednesday';
                console.log('Today is Wednesday');
                document.getElementById('text').innerHTML = 'Hello ' + name + ', today is Wednesday';
                break;
            case 4:
                day = 'Thursday';
                console.log('Today is Thursday');
                document.getElementById('text').innerHTML = 'Hello ' + name + ', today is Thursday';
                break;
            case 5:
                day = 'Friday';
                console.log('Today is Friday');
                document.getElementById('text').innerHTML = 'Hello ' + name + ', today is Friday';
                break;
            case 6:
                day = 'Saturday';
                console.log('Today is Saturday');
                document.getElementById('text').innerHTML =  'Hello ' + name + ', today is Saturday';
                break;
        }
</script>
</body>
</html>
