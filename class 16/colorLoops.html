<!DOCTYPE html>
<html>
<head>	
	<title>Color Loops</title>
</head>

<body>

	<script type="text/javascript">
		//display colors and their order
		//arrange 1st, 2nd 3rd
		//the rest are all 'th'
	
	var colors = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];
	var o = ['th', 'st', 'nd', 'rd'];

	for(var i = 0; i < colors.length; i++){
		if(i < 3){
			var suffix = o[i + 1];
			console.log((i + 1 + suffix + ' choice is the color ') + colors[i]);
		}
		else{
			var suffix = o[0];
		console.log((i + 1 + suffix + ' choice is the color ') + colors[i]);
		}
	}

	</script>


</body>
</html>
